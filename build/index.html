<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tic-Tac-Toe</title>
<link href="styles.css?9cce18869652c3045042" rel="stylesheet"></head>
<body>
<div class="container">
	<h1>tic-tack-toe</h1>
	<ul id="game">
		<!-- first row -->
		<li data-pos="0,0" class="x">x</li>
		<li data-pos="0,1" class="o">o</li>
		<li data-pos="0,2"></li>
		<!-- second row -->
		<li data-pos="1,0"></li>
		<li data-pos="1,1"></li>
		<li data-pos="1,2"></li>
		<!-- third row -->
		<li data-pos="2,0"></li>
		<li data-pos="2,1"></li>
		<li data-pos="2,2"></li>
	</ul>
	<button id="reset-game">Reset Game</button>
	<aside class="info">
		<h2>Score Card</h2>
		<div id="score">
			Player 1: <span id="player-one-score">0</span> <br />
			Player 2: <span id="player-two-score">0</span> <br />
		</div>
	</aside>
</div>

<script type="text/javascript" src="bundle.js?9cce18869652c3045042"></script></body>
</html>
